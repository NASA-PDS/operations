name: "[data-release] PDS Data Release"
description: Data release for a PDS4 bundle or PDS3 data set
title: '[RELEASE] <mission_name> <instrument_name> <release_name>'
labels: "data-release,p.must-have,sprint-backlog"
assignees: rchenatjpl,c-suh
projects: "NASA-PDS/19"

body:

  - type: input
    attributes:
      label: "Identifier"
      description: "PDS4 Bundle LID or PDS3 Data Set ID for the data being released"
    validations:
      required: true

  - type: input
    attributes:
      label: "Applicable Investigation(s)"
      description: "PDS4 Context LID(s) or PDS3 MISSION_NAME(s) of investigation that are relevant to the release"
    validations:
      required: true

  - type: input
    attributes:
      label: "Applicable Instrument(s)"
      description: "Applicable PDS4 Context LID(s) or PDS3 INSTRUMENT_NAME(s) of instrument"

  - type: input
    attributes:
      label: "Release Number (or ID)"
      description: "Release number or identifier"
      placeholder: "e.g. 31"

  - type: input
    attributes:
      label: "Title"
      description: "If different from the context product's title, the title of the PDS4 Bundle or PDS3 Data Set to be released "
      placeholder: "e.g. 'Psyche Neutron Spectrometer (NS) raw cruise data'"

  - type: input
    attributes:
      label: "Dates of Coverage"
      description: "The start and stop time of the coverage in the format `start_time - stop_time`"

  - type: textarea
    attributes:
      label: "Data To Be Ingested"
      description: "Data to be ingested into the Legacy PDS Registry for release. For PDS4: URLs to the bundles, collections, and all associated inventories; or attach a zip of all applicable files. For PDS3: URLs to the catalog files that have changed or attach a zip of all applicable files."
    validations:
      required: true

  - type: input
    attributes:
      label: "Access URL"
      description: "URL of the online PDS4 bundle or PDS3 Data Set for users to access the data"
    validations:
      required: true

  - type: input
    attributes:
      label: "Actual Release Date"
      description: "When this data will go public"
    validations:
      required: true

  - type: input
    attributes:
      label: "Anticipated Release Date"
      description: "Anticipated release date (according to the data release calendar)"

  - type: checkboxes
    id: release-announcement
    attributes:
      label: Opt Out of...
      description: The default is to (1) send a release announcement to the community mailing list and (2) update the data release calendar. Check the relevant boxes to opt out of one or both of these.
      options:
        - label: ...data release announcement
          required: false
        - label: ...data release calendar update
          required: false

  - type: dropdown
    id: release-type
    attributes:
      label: Regular or Aperiodic?
      description: Is this is a regular ongoing mission release or an aperiodic release?
      multiple: false
      options:
        - "Regular (Mission) Release"
        - "Aperiodic Release"
    validations:
      required: yes

  - type: dropdown
    id: doi
    attributes:
      label: Released DOI?
      description: Has the DOI been released and made "Findable"?
      multiple: false
      options:
        - "Yes"
        - "No"
    validations:
      required: yes

  - type: textarea
    attributes:
      label: "Additional Release Notes / Description / Text"
      description: "Optional additional details or description related to this release if bundle or catalog metadata is not sufficient. Pertinent information like orbit or sol range or other useful information encouraged."
    validations:
      required: false

  - type: textarea
    attributes:
      label: "Any Additional Information"
      description: "Please provide any additional context or files that may be relevant for this release"


  - type: markdown
    attributes:
      value: |
        ## For Internal EN Operations Team To Complete

  - type: checkboxes
    attributes:
      label: Data Release Checklist
      options:
        - label: Ingest into legacy registry
        - label: Update data release calendar
        - label: Verify DOI in metadata matches DOI in DOI search
        - label: If DOI has not yet been released, ensure separate DOI release ticket exists.
